name: CI

on:
  push:
    branches: [staging, mainnet]
  pull_request:

jobs:
  wiki_address_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Bun 1.2.3
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.3

      - run: bun install --frozen-lockfile

      - name: Run wiki check
        run: bun wiki check

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Bun 1.2.3
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.3

      - run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Bun 1.2.3
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test:parallel

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Bun 1.2.3
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.3

      - run: bun install --frozen-lockfile

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run deploy
        run: bun run test:deploy
        env:
          BATCH_GATEWAY_URLS: '["https://universal-offchain-unwrapper.ens-cf.workers.dev/"]'
